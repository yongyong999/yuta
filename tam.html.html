<h1>จิตรกร คือ นักวาดภาพตามจินตนาการและมโนคติ โดยถ่ายทอดออกมาเป็นรูปร่างผ่านสีสันต่าง ๆ ตามความถนัดและความชื่นชอบของจิตรกร ซึ่งอาจวาดภาพตามจินตนาการ หรือรูปเหมือนของคน สัตว์ สิ่งของ ต้นไม้ ใบหญ้า บรรยากาศ วิวทิวทัศน์ต่าง ๆ</h1>
